<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="Advanced Search">
    <form action="https://google.com/search?">
      <b>All these words: </b><input type="text" name="as_q" /><br /><br />
      <b>This exact word or phrase: </b
      ><input type="text" name="as_epq" /><br /><br />
      <b>Any of these words: </b><input type="text" name="as_oq" /><br /><br />
      <b>None of these words: </b><input type="text" name="as_eq" /><br /><br />
      <input type="submit" value="Advanced Search" />
    </form>
    <br />
    <a href="./index.html"><button type="button">google Search</button></a>
    <a href="./ImageSearch.html">
      <button type="button">google image Search</button>
    </a>
  </body>
</html>
